<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calc-it</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>Use the numberpad or your keyboard!!</p>
    <div class="container">
      <a
        href="https://github.com/gunmack/Single-Expression-Calculator"
        class="back-arrow"
        title="Go Back"
      ></a>
      <h1>Calc-it</h1>
      <form method="post">
        <div class="calculator">
          <input
            type="text"
            name="expression"
            id="expression"
            placeholder="0"
            value="{{ expression }}"
            readonly
          />
          <div class="buttons">
            <!-- Number buttons -->

            {% for i in range(7, 10, 1) %}
            <button type="button" onclick="appendToExpression('{{ i }}')">
              {{ i }}
            </button>
            {% endfor %}

            <button type="submit" name="delete" value="true">DEL</button>
            <button type="submit" name="clear" value="true">C</button>

            {% for i in range(4, 7, 1) %}
            <button type="button" onclick="appendToExpression('{{ i }}')">
              {{ i }}
            </button>
            {% endfor %}

            <button type="button" onclick="appendToExpression(['*'])">ร</button>
            <button type="button" onclick="appendToExpression(['/'])">รท</button>

            {% for i in range(1, 4, 1) %}
            <button type="button" onclick="appendToExpression('{{ i }}')">
              {{ i }}
            </button>
            {% endfor %}

            <button type="button" onclick="appendToExpression(['+'])">+</button>
            <button type="button" onclick="appendToExpression(['-'])">-</button>

            <button type="button" onclick="appendToExpression('{{ 0 }}')">
              {{ 0 }}
            </button>

            <button type="button" onclick="appendToExpression(['.'])">.</button>

            <button type="button" onclick="appendToExpression('(')">(</button>
            <button type="button" onclick="appendToExpression(')')">)</button>

            <button type="submit">=</button>
          </div>
        </div>
      </form>
      <h2>{{ result }}</h2>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
  </body>
  <footer>
    Made with
    <a
      href="https://flask.palletsprojects.com/en/stable/"
      target="_blank"
      rel="noopener"
      >Flask</a
    >
  </footer>
</html>
